syntax = "proto3";

package inventory.v1;

option go_package = "github.com/OpenBuilders/not-games-sdk-public/gen/grpc/go/inventory";

import "common/pagination.proto";
import "common/rarity.proto";
import "common/tags.proto";

service InventoryService {
  rpc ListItems(ListItemsRequest) returns (ListItemsResponse) {}
  rpc GetItem(GetItemRequest) returns (Item) {}
  rpc ConsumeItem(ConsumeItemRequest) returns (ConsumeItemResponse) {}
  rpc IncrementItemQuantity(IncrementItemQuantityRequest) returns (IncrementItemQuantityResponse) {}
  rpc Unpack(UnpackRequest) returns (UnpackResponse) {}
  rpc Generate(GenerateRequest) returns (GenerateResponse) {}
  rpc GenerateMany(GenerateManyRequest) returns (GenerateManyResponse) {}
  rpc UpdateItem(UpdateItemRequest) returns (UpdateItemResponse) {}
  rpc TransferItem(TransferItemRequest) returns (TransferItemResponse) {}
  rpc StreamItemTransfer(StreamItemTransfersRequest) returns (stream StreamItemTransfersResponse) {}
  rpc StreamItem(StreamItemRequest) returns (stream StreamItemResponse) {}
  rpc AddGroup(AddGroupRequest) returns (AddGroupResponse) {}
  rpc StreamAckMessages(StreamItemTransfersAckRequest) returns (StreamItemTransfersAckResponse) {} // deprecated
  rpc AckStreamMessages(AckStreamMessagesRequest) returns (AckStreamMessagesResponse) {}
  rpc ListItemsByItemDef(ListItemsByItemDefRequest) returns (ListItemsResponse) {}
  rpc TransferLog(TransferLogRequest) returns (TransferLogResponse) {}
}

message Item {
  string item_def_id = 1;
  int64 account_id = 2;
  string item_id = 3;
  int64 app_id = 4;
  string name = 5;
  string description = 6;
  string icon_url = 7;
  string tags = 8;
  bool tradable = 9;
  int32 quantity = 10;
  string type = 11;
  string display_type = 12;
  bool marketable = 13;
  string app_files = 14;
  string collection = 15;
  bool hidden = 16;
  bool game_only = 17;
  string created_at = 18;
  string updated_at = 19;
  string app_meta = 20;
  int64 serial = 21;
  int64 supply = 22;
  string default_tags = 23;
  common.v1.Rarity rarity = 24;
  int64 issued = 25;
  int64 hold_till = 26;
}

message GetItemRequest {
  string item_id = 1;
  int64 app_id = 2;
}

message ListItemsRequest {
  int64 account_id = 1;
  int32 limit = 2;
  int32 offset = 3;
  optional string item_def_id = 4;
  optional string collection = 5;
  optional string name = 6;
  optional common.v1.Rarity rarity = 7;
  optional string type = 8;
  optional string display_type = 9;
  optional bool hidden = 10;
  optional bool gameOnly = 11;
  optional bool store_hidden = 12;
  optional bool tradable = 13;
  repeated string sort_fields = 14;
  repeated string directions = 15;
  optional common.v1.FilterTagList tags = 16;
}

message ListItemsByItemDefRequest {
  string item_def_id = 1;
  int32 limit = 2;
  int32 offset = 3;
  repeated string sort_fields = 4;
  repeated string directions = 5;
}

message ListItemsResponse {
  repeated Item items = 1;
  common.v1.Pagination pagination = 2;
}

message ConsumeItemRequest {
  string item_id = 1;
  int32 quantity = 2;
}

message ConsumeItemResponse {
  string status = 1;
}

message IncrementItemQuantityRequest {
  string item_id = 1;
  int32 quantity = 2;
}

message IncrementItemQuantityResponse {
  string status = 1;
}

message UnpackRequest {
  string item_id = 1;
  int64 account_id = 2;
  int64 app_id = 3;
  string tags = 4;
  string generator_bundle_overwrite = 5;
}

message UnpackResponse {
  repeated string item_ids = 1;
  repeated Item items = 2;
}

message GenerateRequest {
  string item_def_id = 1;
  int64 account_id = 2;
  int64 app_id = 3;
  string tags = 4;
  int64 hold_till = 5;
  optional string item_id = 6;
  optional common.v1.Rarity rarity = 7;
  optional string name = 8;
  optional string description = 9;
  optional string icon_url = 10;
  optional string app_files = 11;
  optional string app_meta = 12;
  optional int64 quantity = 13;
}

message GenerateResponse {
  string item_id = 1;
}

message GenerateManyRequest {
  int64 account_id = 1;
  repeated GenerateRequest items = 2;
}

message GenerateManyResponse {
  repeated Item items = 1;
}

message UpdateItemRequest {
  string item_id = 1;
  optional string tags = 2;
  optional string app_meta = 3;
  common.v1.Rarity rarity = 4;
  optional int64 hold_till = 5;
}

message UpdateItemResponse {
  string status = 1;
}

message TransferItemRequest {
  string item_id = 1;
  int64 account_to = 2;
  string comment = 3;
}

message TransferItemResponse {
  string status = 1;
}

message StreamItemTransfersRequest {
  string consumer = 1;
  int64 limit = 2;
  bool ack_by_request = 3;
}

message StreamItemTransfersResponse {
  string item_id = 1;
  int64 account_from = 2;
  int64 account_to = 3;
  int64 timestamp = 4;
  string tags = 5;
  string display_type = 6;
  string item_def_id = 7;
  string default_tags = 8;
  string message_id = 9;
}

enum StreamItemOpType {
  STREAM_ITEM_OP_TYPE_UNKNOWN = 0;
  STREAM_ITEM_OP_TYPE_CREATED = 1;
  STREAM_ITEM_OP_TYPE_BURNED = 2;
}

message StreamItemRequest {
  string consumer = 1;
  int64 limit = 2;
  bool ack_by_request = 3;
}

message StreamItemResponse {
  Item item = 1;
  StreamItemOpType type = 2;
  string message_id = 3;
}

enum StreamType {
  STREAM_TYPE_UNKNOWN = 0;
  STREAM_TYPE_ITEM = 1;
  STREAM_TYPE_TRANSFER_ITEM = 2;
}

message AddGroupRequest {
  StreamType type = 1;
}

message AddGroupResponse {
  string status = 1;
}

// deprecated
message StreamItemTransfersAckRequest {
  repeated string messages = 1;
}

// deprecated
message StreamItemTransfersAckResponse {
  bool status = 1;
}

message AckStreamMessagesRequest {
  repeated string messages = 1;
  StreamType type = 2;
}

message AckStreamMessagesResponse {
  bool status = 1;
}

message TransferLogRequest {
  string item_id = 1;
  int32 limit = 2;
  int32 offset = 3;
}

message TransferLogResponse {
  message Transfer {
    string id = 1;
    string created_at = 2;
    int64 account_id = 3;
    optional string account_username = 4;
    optional string account_avatar = 5;
    optional string account_firstname = 6;
    optional string account_lastname = 7;
  }
  repeated Transfer transfers = 1;
  common.v1.Pagination pagination = 2;
}