syntax = "proto3";

package achievement.v1;

option go_package = "github.com/OpenBuilders/not-games-sdk-public/gen/grpc/go/achievement";

import "common/pagination.proto";

service AchievementService {
    rpc ListAchievements(ListAchievementsRequest) returns (ListAchievementsResponse) {}
    rpc GetAchievement(GetAchievementRequest) returns (Achievement) {}
    rpc CreateAchievements(CreateAchievementsRequest) returns (CreateAchievementsResponse) {}
}

message Achievement {
    string achievement_def_id = 1;
    string achievement_id = 2;
    int64 account_id = 3;
    int64 app_id = 4;
    string name = 5;
    string description = 6;
    string icon_url = 7;
    string tags = 8;
    bool hidden = 9;
    string display_type = 10;
    string created_at = 11;
    string updated_at = 12;
    string default_tags = 13;
}

message ListAchievementsRequest {
    optional int64 app_id = 1;
    int32 limit = 2;
    int32 offset = 3;
}

message ListAchievementsResponse {
    repeated Achievement achievements = 1;
    common.v1.Pagination pagination = 2;
}

message GetAchievementRequest {
    string achievement_id = 1;
}

message CreateAchievementsRequest {
    repeated string achievement_def_ids = 1;
    string tags = 2;
}

message CreateAchievementsResponse {
    repeated Achievement achievements = 1;
}
