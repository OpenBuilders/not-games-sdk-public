version: v2

plugins:
  - local: protoc-gen-js
    out: gen/grpc/js
    opt: import_style=commonjs,binary
  - local: protoc-gen-grpc-web
    out: gen/grpc/js
    opt: import_style=commonjs,mode=grpcwebtext
  - local: protoc-gen-go
    out: gen/grpc/go
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: gen/grpc/go
    opt: paths=source_relative

inputs:
  - directory: proto